<!DOCTYPE html>
<html>
<head>
    <title>IPL Win Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/x-icon" href="/static/IPLlogo.svg">

</head>
<body>
<div class="container">
  <div class="box1">
    <img src="https://www.timesofsports.com/wp-content/uploads/2021/12/CSK-Logo.png" alt="Description of the image" width="400" height="180">
    <img src="https://www.timesofsports.com/wp-content/uploads/2021/12/Delhi-Capitals-Logo.png" alt="Description of the image" width="400" height="180">
    <img src="https://imgs.search.brave.com/HzJXtZFNo73bZ9M_x1LI-Lj8L6ix8O4I554uycD9do4/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5jcmljdHJhY2tl/ci5jb20vbWVkaWEv/YXR0YWNobWVudHMv/MTY3NDY0NzM0NDI3/Nl9SYWphc3RoYW4t/Um95YWxzLUxvZ28u/anBlZw" alt="Description of the image" width="400" height="180">
    <img src="https://www.timesofsports.com/wp-content/uploads/2021/12/Mumbai-Indians-logo.png" alt="Description of the image" width="400" height="180">
  </div>
  <div class="box2">
    <h1>IPL Win Predictor</h1>
    <form method="POST" action="/predict">
        <label for="batting_team">Batting Team:</label>
        <select name="batting_team" id="batting_team">
            {% for team in teams %}
                <option value="{{ team }}">{{ team }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="bowling_team">Bowling Team:</label>
        <select name="bowling_team" id="bowling_team">
            {% for team in teams %}
                <option value="{{ team }}">{{ team }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="selected_city">Select Host City:</label>
        <select name="selected_city" id="selected_city">
            {% for city in cities %}
                <option value="{{ city }}">{{ city }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="target">Target:</label>
        <input type="number" name="target" id="target" required>
        <br>

        <label for="score">Score:</label>
        <input type="number" name="score" id="score" required>
        <br>

        <label for="overs">Overs Completed:</label>
        <input type="number" name="overs" id="overs" required>
        <br>

        <label for="wickets_out">Wickets Out:</label>
        <input type="number" name="wickets_out" id="wickets_out" required>
        <br>

        <input type="submit" value="Predict Probability">
    </form>
  </div>
  <div class="box1">
    <img src="https://imgs.search.brave.com/yBLcEYZJdzbm9-m5yy71oLeoGcJsVuGkNLGLCFR6KKQ/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9sb2dv/cy13b3JsZC5uZXQv/d3AtY29udGVudC91/cGxvYWRzLzIwMjIv/MDUvUkNCLVN5bWJv/bC03MDB4Mzk0LnBu/Zw" alt="Description of the image" width="400" height="180">
    <img src="https://www.timesofsports.com/wp-content/uploads/2021/12/Punjab-Kings.png" alt="Description of the image" width="400" height="180">
    <img src="https://www.timesofsports.com/wp-content/uploads/2021/12/KKR-Logo.png" alt="Description of the image" width="400" height="180">
    <img src="https://imgs.search.brave.com/R_qaX5bSJuNFob67wNplth4eKT9pfMmTLfLy8EPTBTc/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5jcmljdHJhY2tl/ci5jb20vbWVkaWEv/YXR0YWNobWVudHMv/MTY2OTU0NjA4MTk1/M19TdW5yaXNlcnMt/SHlkZXJhYmFkLmpw/ZWc" alt="Description of the image" width="400" height="180">
  </div>
</body>
</html>
